<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="main.css">
    <title>Inspirational Quotes</title>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height:30%"></div>

    <div class="row" id="quoteRow">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
                    <div class="Jumbotron vertical-center" id="quoteContainer">
                        <table class="table borderless">
                            <tr>
                                <!--<h1 class="text-center bold">Inspirational Quotes for Fun and Profit</h1>-->
                                <div class="text-center quote" id="quoteText">
                                      <!--This is where the quote goes.-->
                                </div>
                            </tr>
                            <tr>
                                <div class="text-right author" id="quoteAuthor">
                                    <!--This is where the author goes.-->
                                </div>
                            <br>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <a target="_blank" class="btn btn-twitter btn-primary fa fa-twitter" id="tweet"></a>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" id="getQuote">Quote Me</button>
                                </td>
                                <td>

                                </td>
                            </tr>
                        </table>
                    </div> <!-- jumbotron-->
            </div>
    <div class="col-md-2">
    </div>
</div>
<div class="row"></div>
</div> <!-- containter -->
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
<script src="https://use.fontawesome.com/101e900df4.js"></script>
<script src="./main.js"></script>


</html>
